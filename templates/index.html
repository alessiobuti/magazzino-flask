<!DOCTYPE html>
<html>
<head>
    <title>Inventario</title>
</head>
<body>
    <h1>Inventario Prodotti</h1>
    <form action="/aggiungi" method="POST">
        Nome: <input type="text" name="nome" required>
        Pieni: <input type="number" name="pieni" required>
        Vuoti: <input type="number" name="vuoti" required>
        <button type="submit">Aggiungi</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Nome</th><th>Pieni</th><th>Vuoti</th><th>Azioni</th></tr>
        {% for prod in prodotti %}
        <tr>
            <td>{{ prod.id }}</td>
            <td>{{ prod.nome }}</td>
            <td>{{ prod.quantita_pieni }}</td>
            <td>{{ prod.quantita_vuoti }}</td>
            <td>
                <form action="/modifica/{{ prod.id }}" method="POST" style="display:inline">
                    <input type="number" name="pieni" value="{{ prod.quantita_pieni }}" required>
                    <input type="number" name="vuoti" value="{{ prod.quantita_vuoti }}" required>
                    <button type="submit">Modifica</button>
                </form>
                <a href="/elimina/{{ prod.id }}">Elimina</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
